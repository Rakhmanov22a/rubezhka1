<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8" />
    <title>Add Author page</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>
<body>


<div class="container">
    <div class="row justify-content-center">
        <div class="form-group">
            <form action="#" th:action="@{/kafedra/add}" th:object = "${kafedra}" method="POST">
                <label for="kafedraname">Kafedra Name</label>
                <input type="text" id="kafedraname" name="kafedraname" th:field = "*{kafedraName}" class="form-control" placeholder="Атын енгіз" />

                <label for="zavkafedra">Zav Kafedra</label>
                <input type="text" id="zavkafedra" name="zavkafedrase" th:field = "*{zavKafedra}" class="form-control" placeholder="заведующий кафедраны енгіз" />


                <br/>
                <button type="submit" class="btn btn-primary">Сақтау</button>

            </form>
        </div>
    </div>
</div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
